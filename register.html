<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>SmartDental Pro - Doctor Registration</title>
	<link rel="stylesheet" href="assets/css/styles.css">
	<link rel="stylesheet" href="assets/css/animations.css">
</head>
<body>
	<div class="floating-elements">
		<div class="floating-element" style="width: 100px; height: 100px; top: 10%; left: 10%; animation-delay: 0s;"></div>
		<div class="floating-element" style="width: 60px; height: 60px; top: 20%; right: 15%; animation-delay: 2s;"></div>
		<div class="floating-element" style="width: 80px; height: 80px; bottom: 20%; left: 20%; animation-delay: 4s;"></div>
		<div class="floating-element" style="width: 40px; height: 40px; top: 60%; right: 30%; animation-delay: 1s;"></div>
	</div>

	<div class="container">
		<div class="hero-section">
			<h1 class="hero-title">Create Doctor Account</h1>
			<p class="hero-subtitle">Register to access your SmartDental Pro dashboard</p>
		</div>

		<div class="booking-form" style="max-width: 520px; margin: 0 auto;">
			<form id="registerForm">
				<div class="form-group">
					<label for="fullName">Full Name</label>
					<input type="text" id="fullName" required placeholder="Dr. Jane Doe">
				</div>
				<div class="form-group">
					<label for="email">Email</label>
					<input type="email" id="email" required placeholder="doctor@example.com">
				</div>
				<div class="form-group">
					<label for="password">Password</label>
					<input type="password" id="password" required placeholder="Create a strong password">
				</div>
				<button type="submit" class="demo-button" style="width: 100%;">Register</button>
			</form>
			<p style="text-align: center; margin-top: 15px; color: #333;">Already have an account?
				<a href="login.html" style="color: #667eea; font-weight: 600; text-decoration: none;">Login</a>
				or <a href="index.html" style="color: #667eea; font-weight: 600; text-decoration: none;">Back to Home</a>
			</p>
		</div>
	</div>

	<footer class="site-footer">
		<div>© 2025 SmartDental Pro — Secure, AI-powered clinic management</div>
	</footer>

	<script src="assets/js/auth.js"></script>
	<script>
		if (window.initRegisterPage) { initRegisterPage(); }
	</script>
</body>
</html>
