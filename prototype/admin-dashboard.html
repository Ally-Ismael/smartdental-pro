<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Admin Dashboard | InnoVastra Dental</title>
	<link rel="stylesheet" href="./assets/styles.css" />
</head>
<body>
	<header class="site-header">
		<div class="container header-inner">
			<div class="logo">InnoVastra Dental</div>
			<nav class="nav">
				<a href="index.html">Home</a>
				<a href="about.html">About</a>
				<a href="services.html">Services</a>
				<a href="bookings.html" class="cta">Book</a>
				<a href="contact.html">Contact</a>
				<a href="portal-login.html" class="portal active">Portal</a>
			</nav>
		</div>
	</header>

	<main class="container section">
		<div class="kpi">
			<div class="card"><div>Total Appointments</div><div style="font-size:28px;font-weight:700;" id="kpiTotal">0</div></div>
			<div class="card"><div>Upcoming</div><div style="font-size:28px;font-weight:700;" id="kpiUpcoming">0</div></div>
			<div class="card"><div>Cancelled</div><div style="font-size:28px;font-weight:700;" id="kpiCancelled">0</div></div>
		</div>
		<div class="card" style="margin-top:12px;">
			<h3>Monthly Booking Fill</h3>
			<div class="bar"><i id="monthBar" style="width:0%"></i></div>
		</div>
	</main>

	<footer class="site-footer">
		<div class="container">
			<p>Â© <span id="year"></span> InnoVastra Dental. All rights reserved.</p>
		</div>
	</footer>

	<div id="chatbot" class="chatbot">
		<button id="chatToggle" aria-label="Open chat" class="chat-toggle">AI</button>
		<div class="chat-window" hidden>
			<div class="chat-header">AI Assistant</div>
			<div class="chat-body" id="chatBody"></div>
			<form id="chatForm" class="chat-input">
				<input id="chatMsg" type="text" placeholder="Describe your symptoms..." />
				<button type="submit">Send</button>
			</form>
		</div>
	</div>

	<script src="./assets/main.js"></script>
</body>
</html>
