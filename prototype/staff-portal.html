<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Staff Portal | InnoVastra Dental</title>
	<link rel="stylesheet" href="./assets/styles.css" />
</head>
<body>
	<header class="site-header">
		<div class="container header-inner">
			<div class="logo">InnoVastra Dental</div>
			<nav class="nav">
				<a href="index.html">Home</a>
				<a href="about.html">About</a>
				<a href="services.html">Services</a>
				<a href="bookings.html" class="cta">Book</a>
				<a href="contact.html">Contact</a>
				<a href="portal-login.html" class="portal active">Portal</a>
			</nav>
		</div>
	</header>

	<main class="container section">
		<div class="card">
			<h2>Today's Appointments</h2>
			<div class="row">
				<div>
					<label class="label" for="staffDate">Date</label>
					<input id="staffDate" class="input" type="date" />
				</div>
				<div class="actions" style="align-self:end;">
					<button id="filter" class="btn">Filter</button>
				</div>
			</div>
			<table id="staffApptTable" class="table" style="margin-top:12px;">
				<thead>
					<tr>
						<th>ID</th>
						<th>Date</th>
						<th>Time</th>
						<th>Service</th>
						<th>Dentist</th>
						<th>Status</th>
					</tr>
				</thead>
				<tbody></tbody>
			</table>
		</div>
	</main>

	<footer class="site-footer">
		<div class="container">
			<p>Â© <span id="year"></span> InnoVastra Dental. All rights reserved.</p>
		</div>
	</footer>

	<div id="chatbot" class="chatbot">
		<button id="chatToggle" aria-label="Open chat" class="chat-toggle">AI</button>
		<div class="chat-window" hidden>
			<div class="chat-header">AI Assistant</div>
			<div class="chat-body" id="chatBody"></div>
			<form id="chatForm" class="chat-input">
				<input id="chatMsg" type="text" placeholder="Describe your symptoms..." />
				<button type="submit">Send</button>
			</form>
		</div>
	</div>

	<script src="./assets/main.js"></script>
</body>
</html>
