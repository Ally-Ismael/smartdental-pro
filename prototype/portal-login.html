<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Portal Login | InnoVastra Dental</title>
	<link rel="stylesheet" href="./assets/styles.css" />
</head>
<body>
	<header class="site-header">
		<div class="container header-inner">
			<div class="logo">InnoVastra Dental</div>
			<nav class="nav">
				<a href="index.html">Home</a>
				<a href="about.html">About</a>
				<a href="services.html">Services</a>
				<a href="bookings.html" class="cta">Book</a>
				<a href="contact.html">Contact</a>
				<a href="portal-login.html" class="portal active">Portal</a>
			</nav>
		</div>
	</header>

	<main class="container section">
		<div class="grid cols-2">
			<div class="card">
				<h2>Choose Role</h2>
				<form id="loginForm" class="form">
					<label class="label" for="role">Role</label>
					<select id="role" class="input">
						<option value="patient">Patient</option>
						<option value="staff">Reception/Staff</option>
						<option value="admin">Admin</option>
					</select>
					<div class="actions">
						<button class="btn primary" type="submit">Enter</button>
					</div>
				</form>
			</div>
			<div class="card">
				<h3>Note</h3>
				<p>This prototype simulates authentication by role only.</p>
			</div>
		</div>
	</main>

	<footer class="site-footer">
		<div class="container">
			<p>Â© <span id="year"></span> InnoVastra Dental. All rights reserved.</p>
		</div>
	</footer>

	<div id="chatbot" class="chatbot">
		<button id="chatToggle" aria-label="Open chat" class="chat-toggle">AI</button>
		<div class="chat-window" hidden>
			<div class="chat-header">AI Assistant</div>
			<div class="chat-body" id="chatBody"></div>
			<form id="chatForm" class="chat-input">
				<input id="chatMsg" type="text" placeholder="Describe your symptoms..." />
				<button type="submit">Send</button>
			</form>
		</div>
	</div>

	<script src="./assets/main.js"></script>
</body>
</html>
