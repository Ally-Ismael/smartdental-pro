<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Contact | SmartDental Pro</title>
	<link rel="stylesheet" href="./assets/styles.css" />
</head>
<body>
	<header class="site-header">
		<div class="container header-inner">
			<div class="logo">SmartDental Pro</div>
			<nav class="nav">
				<a href="index.html">Home</a>
				<a href="about.html">About</a>
				<a href="services.html">Services</a>
				<a href="bookings.html" class="cta">Book</a>
				<a href="contact.html" class="active">Contact</a>
				<a href="login.html" class="portal">Login</a>
				<a href="register.html">Register</a>
			</nav>
		</div>
	</header>
	<main class="container section">
		<div class="grid cols-2">
			<div class="card">
				<h2>Contact Us</h2>
				<form class="form" onsubmit="alert('Message sent!'); return false;">
					<label class="label" for="name">Name</label>
					<input id="name" class="input" placeholder="Your name" />
					<label class="label" for="email">Email</label>
					<input id="email" class="input" type="email" placeholder="you@example.com" />
					<label class="label" for="phone">Phone</label>
					<input id="phone" class="input" placeholder="+264 ..." />
					<label class="label" for="msg">Message</label>
					<textarea id="msg" class="input" rows="5" placeholder="How can we help?"></textarea>
					<div class="actions">
						<button class="btn primary" type="submit">Send</button>
					</div>
				</form>
			</div>
			<div class="card">
				<h3>Clinic Info</h3>
				<p>Email: care@smartdental.pro</p>
				<p>Phone: +264 81 000 0000</p>
				<p>Address: Windhoek, Namibia</p>
			</div>
		</div>
	</main>
	<footer class="site-footer">
		<div class="container">
			<p>Â© <span id="year"></span> SmartDental Pro. All rights reserved.</p>
		</div>
	</footer>
	<div id="chatbot" class="chatbot">
		<button id="chatToggle" aria-label="Open chat" class="chat-toggle">AI</button>
		<div class="chat-window" hidden>
			<div class="chat-header">AI Assistant</div>
			<div class="chat-body" id="chatBody"></div>
			<form id="chatForm" class="chat-input">
				<input id="chatMsg" type="text" placeholder="Describe your symptoms..." />
				<button type="submit">Send</button>
			</form>
		</div>
	</div>
	<script src="./assets/main.js"></script>
</body>
</html>
