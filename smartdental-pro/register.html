<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Register | SmartDental Pro</title>
	<link rel="stylesheet" href="./assets/styles.css" />
</head>
<body>
	<header class="site-header">
		<div class="container header-inner">
			<div class="logo">SmartDental Pro</div>
			<nav class="nav">
				<a href="index.html">Home</a>
				<a href="about.html">About</a>
				<a href="services.html">Services</a>
				<a href="bookings.html" class="cta">Book</a>
				<a href="contact.html">Contact</a>
				<a href="login.html" class="portal">Login</a>
				<a href="register.html" class="active">Register</a>
			</nav>
		</div>
	</header>
	<main class="container section">
		<div class="grid cols-2">
			<div class="card">
				<h2>Create Account</h2>
				<form id="registerForm" class="form">
					<label class="label" for="name">Full Name</label>
					<input id="name" class="input" placeholder="Your full name" required />
					<label class="label" for="email">Email</label>
					<input id="email" class="input" type="email" placeholder="you@example.com" required />
					<label class="label" for="password">Password</label>
					<input id="password" class="input" type="password" placeholder="••••••••" required />
					<div class="actions">
						<button class="btn primary" type="submit">Register</button>
					</div>
				</form>
			</div>
			<div class="card">
				<h3>Already have an account?</h3>
				<p><a class="btn" href="login.html">Login</a></p>
			</div>
		</div>
	</main>
	<footer class="site-footer">
		<div class="container">
			<p>© <span id="year"></span> SmartDental Pro. All rights reserved.</p>
		</div>
	</footer>
	<div id="chatbot" class="chatbot">
		<button id="chatToggle" aria-label="Open chat" class="chat-toggle">AI</button>
		<div class="chat-window" hidden>
			<div class="chat-header">AI Assistant</div>
			<div class="chat-body" id="chatBody"></div>
			<form id="chatForm" class="chat-input">
				<input id="chatMsg" type="text" placeholder="Describe your symptoms..." />
				<button type="submit">Send</button>
			</form>
		</div>
	</div>
	<script src="./assets/main.js"></script>
	<script>
		(function(){
			var form = document.getElementById('registerForm');
			form.addEventListener('submit', function(e){
				e.preventDefault();
				var user = {
					name: document.getElementById('name').value,
					email: document.getElementById('email').value,
					role: 'patient'
				};
				var users = JSON.parse(localStorage.getItem('users') || '[]');
				users.push(user);
				localStorage.setItem('users', JSON.stringify(users));
				localStorage.setItem('session', JSON.stringify({ email: user.email, role: user.role }));
				location.href = 'patient-portal.html';
			});
		})();
	</script>
</body>
</html>
